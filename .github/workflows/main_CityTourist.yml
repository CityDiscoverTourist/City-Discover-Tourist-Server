# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - CityTourist

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6bc9c7b10cf54343bcd338283c0f6d4f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1de3c51a9b4e47fc9ee777db4984476f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6bc9c7b10cf54343bcd338283c0f6d4f }}/donephit/city-discover-tourist-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CityTourist'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b411f9150dc04ec7a5df33a041e87f5f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6bc9c7b10cf54343bcd338283c0f6d4f }}/donephit/city-discover-tourist-server:${{ github.sha }}'