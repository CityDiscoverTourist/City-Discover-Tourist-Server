# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - CityTourist

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_64b0f06ccab445b5abcdccddf3417901 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a9b732bd0be6406c850a1775f2893616 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_64b0f06ccab445b5abcdccddf3417901 }}/donephit/city-discover-tourist-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CityTourist'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1da2c6398e614032a066a380f8596a92 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_64b0f06ccab445b5abcdccddf3417901 }}/donephit/city-discover-tourist-server:${{ github.sha }}'