# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_60b67623193a4ec7b925d6024914daac }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8b0d55e624d04c0aa8928940b09054fb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_60b67623193a4ec7b925d6024914daac }}/donephit/image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'images'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d5f5a8f867d04147b8198bda71b64980 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_60b67623193a4ec7b925d6024914daac }}/donephit/image:${{ github.sha }}'